<body class="gradient">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-6">
                <p align="center">
                    <img src="assets/gif/gif-cadastrar.gif" alt="Imagem animada de uma mulher pulando com expressão de felicidade.">
                </p>
            </div>

            <div class="col-md-6 mt-5 mb-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">

                        <h1 class="text-center">Cadastro</h1>

                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                                placeholder="Seu nome">
                        </div>


                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario"
                                id="usuario" placeholder="Digite seu e-mail">
                        </div>


                        <div class="form-group">
                            <label for="foto">Link da Foto</label>
                            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                                placeholder="Link da sua foto">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha (min. 8 caracteres)">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar Senha</label>
                            <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmSenha"
                                id="confirmSenha" placeholder="Confirme sua senha (min. 8 caracteres)">
                        </div>

                        <div class="form-group">
                            <label for="tipo">Tipo de Usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                                <option>Selecione um tipo de usuário:</option>
                                <option value="normal">Normal</option>
                                <option value="adm">Administrador</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary mr-4" routerLink='/entrar'>Cancelar</button>
                            <button type="submit" class="btn btn-secondary" (click)='cadastrar()'>Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
