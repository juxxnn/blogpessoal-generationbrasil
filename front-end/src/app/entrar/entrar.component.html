<body class="gradient">
    <div class="container-fluid">

        <div class="row d-flex align-items-center">

            <div class="col-md-6">

                <div class="card-colorrow d-flex justify-content-center">
                    <div class="col-md-6">
                        <h1 class="text-center mb-3">Entrar</h1>

                        <div class="form-group">
                            <label for="usuario">Usuário</label>
                            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario"
                                id="usuario" placeholder="Seu e-mail">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha"
                                id="senha" placeholder="Sua senha">
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary" (click)='entrar()'> Entrar</button>
                        </div>

                        <hr class="mt-5 mb-5">

                        <p class="text-center">
                            Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                        </p>
                    </div>
                </div>


            </div>

            <div class="col-md-6"> 
                <img src="assets/gif/gif-entrar.gif" alt="Imagem animada de uma mulher fazendo o sinal da paz com os dedos das mãos.">
            </div>

        </div>
    </div>
</body>
